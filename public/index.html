<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Music Together</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>Music Together</header>
        <div id="login-area">
            <div class="row">
                <div style="display: block;">
                    <form id="login-form">
                        <p id="error-msg"></p>
                        <input type="text" name="username" placeholder="Введите имя" id="username">
                        <input type="text" name="room" placeholder="Введите название комнаты" id="room">
                        <button class="btn btn-primary" type="button" id="joinChat">Присоединиться</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" id="play-area" style="display: none;">
            <div class="large-8 columns small-centered">
                <div class="chat-wrap">
                    <div id="message-block">
                        <div class="top">
                            <div class="rignt-align">
                                <div class="room-title inline"></div>
                                <div class="inline"><img id="clients-numbers" src="clients.png"></div>
                                <div id="numberClients" class="inline"></div>
                            </div>
                        </div>
                        <ul id="messages">
                        </ul>
                        <form id="message-form">
                            <div class="input-group">
                                <input type="text" placeholder="Сообщение" class="message-el" id="message">
                            </div>
                            <div class="input-group">
                                <button class="message-el" type="button" id="sendMessage">Отправить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <form>
                <div>
                    <input type="text" id="videoUrl" placeholder="Введите URL" class="message-el">
                    <button class="message-el" id="getInfoBtn" type="button">Добавить</button>
                </div>
            </form>
            <div id="audioConteiner">
                <img id="videoThumbnail" src="white_wheel.png">
                <h1 class="mb-1" id="videoTitle"></h1>
                <small class="text-muted d-block lead" id="videoAuthor"></small>
                <audio id="videoAudio" controls>
                </audio>
                <button class="btn btn-primary" type="button" id="previousSong">Предыдущий</button>
                <button class="btn btn-primary" type="button" id="nextSong">Следующий</button>
            </div>
            <ul id="playlist"></ul>
        </div>

    </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>

</body>

</html>
